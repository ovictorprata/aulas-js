<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela de Preços</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container form-container">
      <div class="row centered-form">
        <div class="col-md-6">
          <div class="card form-card">
            <div class="card-header text-center">
              <h4>Tabela de Preços</h4>
            </div>
            <div class="card-body">
              <p>Adicione preços à tabela.</p>
              <table class="table">
                <thead>
                  <tr>
                    <th>Preço</th>
                  </tr>
                </thead>
                <tbody id="tabela-precos"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const precos = [10.99, 20.49, 30.0];
      const tbody = document.getElementById("tabela-precos");

      precos.forEach(function (preco) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.textContent = preco.toFixed(2);
        tr.appendChild(td);
        tbody.appendChild(tr);
      });
    </script>
  </body>
</html>
