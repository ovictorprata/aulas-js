<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizar Conteúdo</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container form-container">
      <div class="row centered-form">
        <div class="col-md-6">
          <div class="card form-card">
            <div class="card-header text-center">
              <h4>Atualizar Conteúdo</h4>
            </div>
            <div class="card-body">
              <p>Atualize o conteúdo dos elementos abaixo.</p>
              <div>
                <span class="atualizar">Texto 1</span>
                <span class="atualizar">Texto 2</span>
                <span class="atualizar">Texto 3</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const novosTextos = ["Atualizado 1", "Atualizado 2", "Atualizado 3"];
      const spans = document.querySelectorAll(".atualizar");

      spans.forEach(function (span, index) {
        span.textContent = novosTextos[index];
      });
    </script>
  </body>
</html>
