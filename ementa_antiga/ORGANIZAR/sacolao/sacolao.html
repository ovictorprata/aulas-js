<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Produtos de Sacolão</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1>CRUD de Produtos de Sacolão</h1>
    </div>

    <div class="container">
      <!-- Barra de pesquisa -->
      <div class="search-bar">
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Pesquisar produto..."
        />
      </div>

      <!-- Botão para adicionar produto -->
      <div class="mb-4 text-right">
        <button
          class="btn btn-custom"
          data-toggle="modal"
          data-target="#addProductModal"
        >
          Adicionar Produto
        </button>
      </div>

      <!-- Cards de produtos -->
      <div class="row" id="productList">
        <!-- Cards serão gerados dinamicamente com JavaScript -->
      </div>
    </div>

    <!-- Modal de Adicionar Produto -->
    <div
      class="modal fade"
      id="addProductModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">
              Adicionar Produto
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addProductForm">
              <div class="form-group">
                <label for="productName">Nome do Produto</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  placeholder="Nome do produto"
                  required
                />
              </div>
              <div class="form-group">
                <label for="productPrice">Preço</label>
                <input
                  type="text"
                  class="form-control"
                  id="productPrice"
                  placeholder="Preço"
                  required
                />
              </div>
              <div class="form-group">
                <label for="productImage">Imagem URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="productImage"
                  placeholder="URL da imagem"
                  required
                />
              </div>
              <button type="submit" class="btn btn-custom">
                Adicionar Produto
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Edição -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Produto</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editProductForm">
              <div class="form-group">
                <label for="editProductName">Nome do Produto</label>
                <input
                  type="text"
                  class="form-control"
                  id="editProductName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editProductPrice">Preço</label>
                <input
                  type="text"
                  class="form-control"
                  id="editProductPrice"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editProductImage">Imagem URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="editProductImage"
                  required
                />
              </div>
              <button type="submit" class="btn btn-custom">
                Salvar Alterações
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2024 Sacolão. Todos os direitos reservados.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
