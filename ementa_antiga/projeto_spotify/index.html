<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Marília Mendonça</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>Spotify</h1>
      <a href="#">Início</a>
      <a href="#">Buscar</a>
      <a href="#">Sua Biblioteca</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="artist-header">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6VnDFw62xT53CWBeVgbwVsZeka3tMiPtJ1w&s"
          alt="Marília Mendonça"
        />
        <div>
          <h2>Marília Mendonça</h2>
          <div class="buttons">
            <a href="#">Play</a>
            <a href="#">Seguir</a>
          </div>
        </div>
      </div>

      <!-- Add Track Button -->
      <div class="buttons" id="cadastrar">
        <a href="#" id="openModalBtn">Cadastrar Nova Música</a>
      </div>

      <!-- Tracks List -->
      <table class="track-list">
        <thead>
          <tr>
            <th>#</th>
            <th>Faixa</th>
            <th>Streams</th>
            <th>Duração</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td class="faixa">
              <img
                src="https://i.scdn.co/image/ab67616d0000b273680345244dcab673f3a1389d"
                alt="Faixa 1"
              />
              <div>Leão</div>
            </td>
            <td>198123123</td>
            <td>3:45</td>
            <td><a href="#" class="play-button">▶</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal for adding track -->
    <div class="modal" id="addTrackModal">
      <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <h3>Cadastrar Nova Música</h3>

        <input
          type="text"
          id="trackName"
          placeholder="Nome da Música"
          required
        />
        <input type="text" id="trackDuration" placeholder="Duração" required />
        <input type="number" id="trackStreams" placeholder="Streams" required />
        <input type="text" id="trackImage" placeholder="Imagem" required />
        <button type="submit">Cadastrar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
