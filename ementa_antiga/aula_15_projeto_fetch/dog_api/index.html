<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos de doguinhos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Fotos de doguinhos</h1>
        <p>Clique no bot√£o para um lindo doguinho aparecer</p>
        <form id="dog-form" class="text-center">
            <button type="button" id="load-dog-btn" class="btn btn-primary">Carregar doguinho</button>
        </form>
        <div id="dog-image-container" class="text-center mt-4">
            <!-- Image will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to handle API call -->
    <script>
        document.getElementById('load-dog-btn').addEventListener('click', function() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                    const dogImageContainer = document.getElementById('dog-image-container');
                    dogImageContainer.innerHTML = `<img src="${data.message}" class="img-fluid rounded" alt="Dog Image">`;
                })
                .catch(error => {
                    console.error('Error fetching dog image:', error);
                });
        });
    </script>
</body>
</html>
