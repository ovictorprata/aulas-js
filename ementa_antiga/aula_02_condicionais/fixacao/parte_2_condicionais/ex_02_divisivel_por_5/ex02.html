<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Divisibilidade</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container form-container">
        <div class="row centered-form">
            <div class="col-md-6">
                <div class="card form-card">
                    <div class="card-header text-center">
                        <h4>Verificar Divisibilidade</h4>
                    </div>
                    <div class="card-body">
                        <p>Escreva um programa que verifica se um número é divisível por 5. Se for divisível, imprima "O número é divisível por 5".</p>
                        <form>
                            <div class="form-group">
                                <label for="numero">Digite um número:</label>
                                <input type="number" class="form-control" id="numero" required>
                            </div>
                            <div class="text-center mb-4">
                                <button class="btn btn-primary">Verificar</button>
                            </div>
                            <div class="form-group">
                                <label>Resultado:</label>
                                <p id="resultado">O número é divisível por 5</p> <!-- Exemplo estático -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
