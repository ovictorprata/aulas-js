<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Idade para Votação</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container form-container">
        <div class="row centered-form">
            <div class="col-md-6">
                <div class="card form-card">
                    <div class="card-header text-center">
                        <h4>Verificar idade para voto</h4>
                    </div>
                    <div class="card-body">
                        <p>Escreva um programa que verifica se a idade digitada pelo usuário indica que ele deve votar (idade >= 18 anos) ou não, e imprime uma mensagem correspondente.</p>
                        <form>
                            <div class="form-group">
                                <label for="idade">Digite sua idade:</label>
                                <input type="number" class="form-control" id="idade" required>
                            </div>
                            <div class="text-center mb-4">
                                <button class="btn btn-primary">Verificar</button>
                            </div>
                            <div class="form-group">
                                <label>Resultado:</label>
                                <p id="resultado">Você pode votar!</p> <!-- Exemplo estático -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
