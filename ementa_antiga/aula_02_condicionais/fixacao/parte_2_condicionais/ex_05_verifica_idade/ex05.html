<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Faixa Etária</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container form-container">
        <div class="row centered-form">
            <div class="col-md-6">
                <div class="card form-card">
                    <div class="card-header text-center">
                        <h4>Verificar Faixa Etária</h4>
                    </div>
                    <div class="card-body">
                        <p>Escreva um programa que verifica a idade de uma pessoa e imprime em qual faixa etária ela se encontra: criança, adolescente, adulto ou idoso.</p>
                        <ul>
                            <li>CRIANÇA: Até 11 anos</li>
                            <li>ADOLESCENTE: De 12 a 17 anos</li>
                            <li>ADULTO: De 18 a 59 anos</li>
                            <li>IDOSO: Maiores de 60 anos</li>
                        </ul>
                        <form>
                            <div class="form-group">
                                <label for="idade">Digite sua idade:</label>
                                <input type="number" class="form-control" id="idade" required>
                            </div>
                            <div class="text-center mb-4">
                                <button class="btn btn-primary">Verificar</button>
                            </div>
                            <div class="form-group">
                                <label>Resultado:</label>
                                <p id="resultado">Adulto</p> <!-- Exemplo estático -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
