<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de Média e Conceito</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container form-container">
      <div class="row centered-form">
        <div class="col-md-6">
          <div class="card form-card">
            <div class="card-header text-center">
              <h4>Cálculo de Média e Conceito</h4>
            </div>
            <div class="card-body">
              <p>Informe duas notas para calcular a média e o conceito.</p>
              <form id="formNotas">
                <div class="form-group">
                  <label for="nota1">Nota 1:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="nota1"
                    name="nota1"
                    step="0.1"
                    min="0"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="nota2">Nota 2:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="nota2"
                    name="nota2"
                    step="0.1"
                    min="0"
                    required
                  />
                </div>
                <div class="text-center mb-4">
                  <button type="submit" class="btn btn-primary">
                    Calcular
                  </button>
                </div>
                <div class="form-group">
                  <label>Notas:</label>
                  <input type="text" class="form-control" id="notas" readonly />
                  <label>Média:</label>
                  <input type="text" class="form-control" id="media" readonly />
                  <label>Conceito:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="conceito"
                    readonly
                  />
                  <label>Status:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="status"
                    readonly
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
