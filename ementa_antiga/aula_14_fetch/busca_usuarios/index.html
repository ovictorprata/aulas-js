<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Usuário do GitHub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin-top: 30px;
        }
        .form-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-card .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .form-card .card-body {
            padding: 2rem;
        }
        .form-card .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 2rem;
            transition: background-color 0.3s ease;
        }
        .form-card .btn-primary:hover {
            background-color: #0056b3;
        }
        .avatar {
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card form-card">
                    <div class="card-header text-center">
                        <h4>Consulta de Usuário do GitHub</h4>
                    </div>
                    <div class="card-body">
                        <form id="github-form">
                            <div class="form-group">
                                <label for="username">Nome do Usuário</label>
                                <input type="text" class="form-control" id="username" placeholder="Digite o nome do usuário" required>
                            </div>
                            <div class="text-center mb-4">
                                <button type="submit" class="btn btn-primary">Consultar</button>
                            </div>
                        </form>
                        <div id="user-info" class="mt-4">
                            <img id="avatar" src="" alt="Avatar do usuário" class="avatar" width="150" >
                            <div class="form-group">
                                <label for="link-github">Link do github</label>
                                <input type="text" class="form-control" id="link-github" readonly>
                            </div>
                            <div class="form-group">
                                <label for="public-repos">Repositórios Públicos</label>
                                <input type="text" class="form-control" id="public-repos" readonly>
                            </div>
                            <div class="form-group">
                                <label for="followers">Seguidores</label>
                                <input type="text" class="form-control" id="followers" readonly>
                            </div>
                            <div class="form-group">
                                <label for="repos-list">Repositórios Públicos</label>
                                <ul class="list-group" id="repos-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
