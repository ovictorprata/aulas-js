<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Filmes</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4 text-light">Gerenciador de Filmes</h1>

      <!-- Filme de Mockup -->
      <div class="card mb-5">
        <img
          src="https://via.placeholder.com/150x225"
          class="card-img-top"
          alt="Foto do Filme"
        />
        <div class="card-body">
          <h5 class="card-title">Nome do Filme</h5>
          <p class="card-text">Ano: 2024</p>
        </div>
      </div>

      <!-- Formulário de Cadastro de Filme -->
      <div class="card mb-4">
        <div class="card-header">
          <h5>Adicionar Novo Filme</h5>
        </div>
        <div class="card-body">
          <form id="addMovieForm">
            <div class="mb-3">
              <label for="movieName" class="form-label">Nome do Filme</label>
              <input type="text" class="form-control" id="movieName" required />
            </div>
            <div class="mb-3">
              <label for="movieYear" class="form-label">Ano</label>
              <input
                type="number"
                class="form-control"
                id="movieYear"
                required
              />
            </div>
            <div class="mb-3">
              <label for="movieCover" class="form-label"
                >Foto de Capa (URL)</label
              >
              <input type="url" class="form-control" id="movieCover" required />
            </div>
            <button type="submit" class="btn btn-primary">
              Adicionar Filme
            </button>
          </form>
        </div>
      </div>

      <!-- Formulário de Edição de Filme -->
      <div class="card">
        <div class="card-header">
          <h5>Editar Filme</h5>
        </div>
        <div class="card-body">
          <form id="editMovieForm">
            <div class="mb-3">
              <label for="editMovieName" class="form-label"
                >Nome do Filme</label
              >
              <input
                type="text"
                class="form-control"
                id="editMovieName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editMovieYear" class="form-label">Ano</label>
              <input
                type="number"
                class="form-control"
                id="editMovieYear"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editMovieCover" class="form-label"
                >Foto de Capa (URL)</label
              >
              <input
                type="url"
                class="form-control"
                id="editMovieCover"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Salvar Alterações
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
