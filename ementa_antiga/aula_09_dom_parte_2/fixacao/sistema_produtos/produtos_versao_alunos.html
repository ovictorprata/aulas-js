<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Produtos</title>
    <!-- Link para o Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212; /* Cor do tema dark */
        color: #fff; /* Texto branco para contraste */
      }
      .card {
        background-color: #1c1c1c; /* Cor dos cards no tema dark */
      }
      .btn-vermelho {
        background-color: #dc3545; /* Cor vermelha para os botões */
        color: white;
      }
      .btn-vermelho:hover {
        background-color: #b02a37;
      }
      .form-control {
        background-color: #1c1c1c;
        color: white;
        border: 1px solid #dc3545;
      }
      .form-control:focus {
        border-color: #dc3545;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center text-danger">Gerenciamento de Produtos</h1>

      <!-- Formulário para cadastro de produtos -->
      <div class="row mb-4">
        <div class="col-md-6 mx-auto">
          <div class="card p-4">
            <h2 class="text-center text-danger">Cadastrar Novo Produto</h2>
            <form id="form-produto">
              <div class="mb-3">
                <label for="nome-produto" class="form-label"
                  >Nome do Produto</label
                >
                <input
                  type="text"
                  id="nome-produto"
                  class="form-control"
                  placeholder="Digite o nome do produto"
                />
              </div>
              <div class="mb-3">
                <label for="descricao-produto" class="form-label"
                  >Descrição do Produto</label
                >
                <textarea
                  id="descricao-produto"
                  class="form-control"
                  rows="3"
                  placeholder="Digite a descrição do produto"
                ></textarea>
              </div>
              <div class="d-grid">
                <button type="button" id="adicionar" class="btn btn-vermelho">
                  Adicionar Produto
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Área onde os cards serão exibidos -->
      <div class="row" id="container-cards">
        <!-- Os cards serão adicionados aqui -->
      </div>
    </div>

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
