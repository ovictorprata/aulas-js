<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar Par ou Ímpar</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        margin-top: 30px;
      }
      .form-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .form-card .card-header {
        background-color: #343a40; /* Preto */
        color: white;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }
      .form-card .card-body {
        padding: 2rem;
      }
      .form-card .btn-primary {
        background-color: #343a40; /* Preto */
        border: none;
        border-radius: 5px;
        padding: 0.5rem 2rem;
        transition: background-color 0.3s ease;
      }
      .form-card .btn-primary:hover {
        background-color: #212529; /* Tom mais escuro de preto */
      }
    </style>
  </head>
  <body>
    <div class="container form-container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card form-card">
            <div class="card-header text-center">
              <h4>Verificar Par ou Ímpar</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="numero">Número</label>
                  <input
                    type="number"
                    class="form-control"
                    id="numero"
                    placeholder="Digite um número"
                    required
                  />
                </div>
                <div class="text-center mb-4">
                  <button type="submit" class="btn btn-primary">
                    Verificar
                  </button>
                </div>
                <div class="form-group">
                  <label for="resultadoParImpar">Resultado</label>
                  <input
                    type="text"
                    class="form-control"
                    id="resultadoParImpar"
                    readonly
                    value="Resultado será exibido aqui."
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
