<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somador de Números Positivos</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .exercise-container {
        margin-top: 30px;
        text-align: center;
      }
      .exercise-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      .exercise-card .card-header {
        background-color: #ff4500; /* Cor laranja */
        color: white;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }
      .exercise-card .card-body {
        padding: 2rem;
      }
      .btn-primary {
        border: none;
        border-radius: 5px;
        padding: 0.5rem 2rem;
        transition: background-color 0.3s ease;
        background: #ff4500;
      }
      .btn-primary:hover {
        opacity: 0.8;
        background: #741f00;
      }
    </style>
  </head>
  <body>
    <div class="container exercise-container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card exercise-card">
            <div class="card-header">
              <h4>Somador de Números Positivos</h4>
            </div>
            <div class="card-body">
              <input
                type="number"
                id="positive-number-input"
                class="form-control"
                placeholder="Digite um número positivo"
              />
              <button id="btn-add" class="btn btn-primary mt-3">
                Adicionar Número
              </button>
              <p id="total-sum-display" class="mt-3">Soma total: 0</p>
              <p id="message-display" class="mt-3"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      let totalSum = 0;
      document.getElementById("btn-add").addEventListener("click", function () {
        const number = parseInt(
          document.getElementById("positive-number-input").value
        );
        const messageDisplay = document.getElementById("message-display");
        if (number >= 0) {
          totalSum += number;
          document.getElementById("total-sum-display").textContent =
            "Soma total: " + totalSum;
          messageDisplay.textContent = "";
        } else {
          messageDisplay.textContent =
            "Número negativo digitado. Programa encerrado.";
          document.getElementById("positive-number-input").disabled = true;
          document.getElementById("btn-add").disabled = true;
        }
      });
    </script>
  </body>
</html>
