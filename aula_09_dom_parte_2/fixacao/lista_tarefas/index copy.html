<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios DOM</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 30px;
      }
      .card {
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-custom {
        background-color: #007bff;
        color: white;
      }
      .btn-custom:hover {
        background-color: #0056b3;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Minha Aplicação</a>
    </nav>

    <!-- Main Container -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Card -->
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h2 class="mb-0">Lista de Tarefas</h2>
            </div>
            <div class="card-body">
              <ul id="lista-tarefas" class="list-group">
                <li class="list-group-item">Tarefa 1</li>
                <li class="list-group-item">Tarefa 2</li>
                <li class="list-group-item">Tarefa 3</li>
              </ul>
            </div>
            <div class="card-footer text-end">
              <button id="adicionar" class="btn btn-custom me-2">
                Adicionar Tarefa
              </button>
              <button id="remover" class="btn btn-custom me-2">
                Remover Última Tarefa
              </button>
              <button id="limpar" class="btn btn-custom">Limpar Lista</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
