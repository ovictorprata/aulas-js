<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Histórias Sem Graça</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>CRUD de Histórias Sem Graça</h1>
      <form id="story-form">
        <input type="text" id="title" placeholder="Título" required />
        <textarea id="content" placeholder="Conteúdo" required></textarea>
        <button type="submit">Adicionar História</button>
      </form>
      <h2>Histórias</h2>
      <ul id="stories-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
