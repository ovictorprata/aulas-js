<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Nomes</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        margin-top: 30px;
      }
      .form-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .form-card .card-header {
        background-color: #007bff; /* Azul */
        color: white;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }
      .form-card .btn-primary {
        background-color: #007bff; /* Azul */
        border: none;
        border-radius: 5px;
        padding: 0.5rem 2rem;
        transition: background-color 0.3s ease;
      }
      .form-card .btn-primary:hover {
        background-color: #0056b3;
      }
      .centered-form {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
      }
    </style>
  </head>
  <body>
    <div class="container form-container">
      <div class="row centered-form">
        <div class="col-md-6">
          <div class="card form-card">
            <div class="card-header text-center">
              <h4>Lista de Nomes</h4>
            </div>
            <div class="card-body">
              <p>Crie uma lista com os nomes fornecidos.</p>
              <form id="formNomes">
                <div class="form-group">
                  <label for="nome1">Nome 1:</label>
                  <input type="text" class="form-control" id="nome1" required />
                </div>
                <div class="form-group">
                  <label for="nome2">Nome 2:</label>
                  <input type="text" class="form-control" id="nome2" required />
                </div>
                <div class="form-group">
                  <label for="nome3">Nome 3:</label>
                  <input type="text" class="form-control" id="nome3" required />
                </div>
                <div class="text-center mb-4">
                  <button type="submit" class="btn btn-primary">
                    Criar Lista
                  </button>
                </div>
                <div class="form-group">
                  <label>Resultado:</label>
                  <ul id="lista-nomes"></ul>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("formNomes")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const nomes = [
            document.getElementById("nome1").value,
            document.getElementById("nome2").value,
            document.getElementById("nome3").value,
          ];
          const lista = document.getElementById("lista-nomes");
          lista.innerHTML = "";
          nomes.forEach(function (nome) {
            const li = document.createElement("li");
            li.textContent = nome;
            lista.appendChild(li);
          });
        });
    </script>
  </body>
</html>
