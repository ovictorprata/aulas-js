<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela de Preços</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        margin-top: 30px;
      }
      .form-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .form-card .card-header {
        background-color: #6f42c1; /* Roxo */
        color: white;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }
      .form-card .btn-primary {
        background-color: #6f42c1; /* Roxo */
        border: none;
        border-radius: 5px;
        padding: 0.5rem 2rem;
        transition: background-color 0.3s ease;
      }
      .form-card .btn-primary:hover {
        background-color: #5a2a91;
      }
      .centered-form {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
      }
    </style>
  </head>
  <body>
    <div class="container form-container">
      <div class="row centered-form">
        <div class="col-md-6">
          <div class="card form-card">
            <div class="card-header text-center">
              <h4>Tabela de Preços</h4>
            </div>
            <div class="card-body">
              <p>Adicione preços à tabela.</p>
              <table class="table">
                <thead>
                  <tr>
                    <th>Preço</th>
                  </tr>
                </thead>
                <tbody id="tabela-precos"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const precos = [10.99, 20.49, 30.0];
      const tbody = document.getElementById("tabela-precos");

      precos.forEach(function (preco) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.textContent = preco.toFixed(2);
        tr.appendChild(td);
        tbody.appendChild(tr);
      });
    </script>
  </body>
</html>
