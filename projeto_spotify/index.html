<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - MC Tuto</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        line-height: 1.6;
        display: flex;
      }

      .sidebar {
        width: 250px;
        background: #000;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        height: 100vh;
      }

      .sidebar h1 {
        font-size: 24px;
        color: #1db954;
      }

      .sidebar a {
        color: #b3b3b3;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
      }

      .sidebar a:hover {
        color: #fff;
      }

      .main-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }

      .artist-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .artist-header img {
        width: 150px;
        height: 150px;
        border-radius: 10px;
      }

      .artist-header h2 {
        font-size: 36px;
      }

      .buttons {
        display: flex;
        gap: 15px;
        margin-top: 10px;
      }

      .buttons a {
        text-decoration: none;
        background: #1db954;
        color: #fff;
        padding: 10px 20px;
        border-radius: 30px;
        font-weight: bold;
        transition: background 0.3s;
      }

      .buttons a:hover {
        background: #14833b;
      }

      .track-list {
        width: 100%;
        border-collapse: collapse;
      }

      .track-list th,
      .track-list td {
        text-align: left;
        padding: 10px;
      }

      .track-list th {
        background: #282828;
      }

      .track-list tr {
        transition: background 0.3s;
      }

      .track-list tr:hover {
        background: #333;
      }

      .track-list img {
        width: 50px;
        height: 50px;
        border-radius: 5px;
      }

      .play-button {
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1db954;
        color: #fff;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        font-size: 14px;
        transition: background 0.3s;
      }

      .play-button:hover {
        background: #14833b;
      }

      @media (max-width: 768px) {
        .artist-header {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .sidebar {
          width: 100px;
          padding: 10px;
          gap: 10px;
        }

        .sidebar h1 {
          font-size: 18px;
        }

        .sidebar a {
          font-size: 14px;
        }

        .track-list img {
          width: 40px;
          height: 40px;
        }

        .main-content {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>Spotify</h1>
      <a href="#">Início</a>
      <a href="#">Buscar</a>
      <a href="#">Sua Biblioteca</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="artist-header">
        <img src="https://via.placeholder.com/150" alt="MC Tuto" />
        <div>
          <h2>MC Tuto</h2>
          <div class="buttons">
            <a href="#">Play</a>
            <a href="#">Seguir</a>
          </div>
        </div>
      </div>

      <!-- Tracks List -->
      <table class="track-list">
        <thead>
          <tr>
            <th>#</th>
            <th>Faixa</th>
            <th>Streams</th>
            <th>Duração</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>
              <img src="https://via.placeholder.com/50" alt="Faixa 1" />
              Faixa 1
            </td>
            <td>1,234,567</td>
            <td>3:45</td>
            <td><a href="#" class="play-button">▶</a></td>
          </tr>
          <tr>
            <td>2</td>
            <td>
              <img src="https://via.placeholder.com/50" alt="Faixa 2" />
              Faixa 2
            </td>
            <td>987,654</td>
            <td>4:12</td>
            <td><a href="#" class="play-button">▶</a></td>
          </tr>
          <tr>
            <td>3</td>

              <img src="https://via.placeholder.com/50" alt="Faixa 3" />
              Faixa 3
            </td>
            <td>543,210</td>

            <td><a href="#" class="play-button">▶</a></td>
          </tr>
          <tr>
            <td>4</td>

              <img src="https://via.placeholder.com/50" alt="Faixa 4" />
              Faixa 4
            </td>
            <td>321,987</td>
            <td>3:33</td>
            <td><a href="#" class="play-button">▶</a></td>
          </tr>
          <tr>
            <td>5</td>
            <td>
              <img src="https://via.placeholder.com/50" alt="Faixa 5" />
              Faixa 5
            </td>
            <td>654,321</td>
            <td>4:20</td>
            <td><a href="#" class="play-button">▶</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
