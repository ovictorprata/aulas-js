<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centenas, Dezenas e Unidades</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container form-container">
      <div class="row centered-form">
        <div class="col-md-6">
          <div class="card form-card">
            <div class="card-header text-center">
              <h4>Quantidade de Centenas, Dezenas e Unidades</h4>
            </div>
            <div class="card-body">
              <form id="form1">
                <div class="form-group">
                  <label for="numero">Digite um número (menor que 1000):</label>
                  <input
                    type="number"
                    class="form-control"
                    id="numero"
                    min="1"
                    max="999"
                    required
                  />
                </div>
                <div class="text-center mb-4">
                  <button class="btn btn-primary">Calcular</button>
                </div>
                <div class="form-group">
                  <label>Resultado:</label>
                  <p id="resultado1">Informe o número</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
