<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Estação do Ano</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container form-container">
        <div class="row centered-form">
            <div class="col-md-6">
                <div class="card form-card">
                    <div class="card-header text-center">
                        <h4>Verificar Estação do Ano</h4>
                    </div>
                    <div class="card-body">
                        <p>Escreva um programa que verifica o número do mês digitado pelo usuário e imprime a estação do ano correspondente.</p>
                        <ul>
                            <li>Outono: De março a maio</li>
                            <li>Inverno: De Junho a Agosto</li>
                            <li>Primavera: De setembro a novembro</li>
                            <li>Verão: De dezembro a fevereiro</li>
                        </ul>
                        <form>
                            <div class="form-group">
                                <label for="mes">Digite o número do mês:</label>
                                <input type="number" class="form-control" id="mes" min="1" max="12" required>
                            </div>
                            <div class="text-center mb-4">
                                <button type="button" class="btn btn-primary">Verificar</button>
                            </div>
                            <div class="form-group">
                                <label>Resultado:</label>
                                <p id="resultado">Primavera</p> <!-- Exemplo estático -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
