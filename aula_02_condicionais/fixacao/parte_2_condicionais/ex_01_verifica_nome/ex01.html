<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Nome</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container form-container">
        <div class="row centered-form">
            <div class="col-md-6">
                <div class="card form-card">
                    <div class="card-header text-center">
                        <h4>Verificar Nome</h4>
                    </div>
                    <div class="card-body">
                        <p>Escreva um programa que verifica se um nome digitado é igual a "Maria". Se for, imprima "Olá, Maria!".</p>
                        <form>
                            <div class="form-group">
                                <label for="nome">Digite seu nome:</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="text-center mb-4">
                                <button class="btn btn-primary">Verificar</button>
                            </div>
                            <div class="form-group">
                                <label>Resultado:</label>
                                <p id="resultado">Olá, Maria!</p> <!-- Exemplo estático -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
